<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- main -->
    <main>
        <form class="form">
            <h2>TABLAS DE MULTIPLICAR</h2>
            <div class="inputs-flex">
                <input type="number" class="form-control" id="table" placeholder="Ingresar tabla" required>
                <input type="number" class="form-control" id="row" placeholder="Ingresar fila" required>
            </div>
            <div class="btn btn-mostrar" onclick="mostrar()">CALCULAR</div>
            <div class="btn btn-limpiar" onclick="limpiar()">LIMPIAR</div>
        </form>

        <!-- resultado -->
        <div class="respuesta" id="respuesta">
            <p></p>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <p>
            Felix Gonzalo Salgado - Todos los derechos reservados &copy; <span id="year"></span>
        </p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
